<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Countdown App</title>
  </head>
  <body>
    <h1>Countdown App</h1>
    <div class="time">
      <div class="hours">
        <input
          type="number"
          min="0"
          name="hours"
          id="hour-input"
          value="0"
        /><span>hr</span>
      </div>
      <div class="minutes">
        <input
          type="number"
          min="0"
          name="minutes"
          id="minute-input"
          value="0"
        /><span>min</span>
      </div>
      <div class="seconds">
        <input
          type="number"
          min="0"
          name="seconds"
          id="second-input"
          value="0"
        /><span>s</span>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn start">START</button>
      <button class="btn stop">STOP</button>
      <button class="btn reset">RESET</button>
    </div>
  </body>
</html>
